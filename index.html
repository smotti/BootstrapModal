<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <meta name="description" content="Elm and Bootstrap Modal">
        <meta name="author" content="William Ott">
        <title>Bootstrap Modal</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/elm-modal.js"></script>
    </head>
    <body>
      <div id="embed"></div>
      <script>
        var node = document.getElementById("embed");
        var app = Elm.BootstrapModal.embed(node);

        app.ports.showModal.subscribe(function(showModal) {
          if (showModal) {
            console.log(showModal);
            $('#aModal').modal('show');
          } else {
            $('#aModal').modal('hide');
          }
        });
      </script>
    </body>
</html>
